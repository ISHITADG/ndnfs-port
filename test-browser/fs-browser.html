<!DOCTYPE html>
<html>
<title>NDNFS browser via WebSocket</title>
  
<head>
  <link rel="stylesheet" type="text/css" href="fs-browser.css">
  <!-- Why should the sequence of ProtoBuf includes and ndn includes matter? -->
  <script src="Protobuf/Long.min.js"></script>
  <script src="Protobuf/ByteBufferAB.min.js"></script>
  <script src="Protobuf/ProtoBuf.noparse.min.js"></script>
  
  <script src="ndn.min.js"></script>
  <script src="fs-browser.js"></script>
  
  <script src="dir-proto.js"></script>
  <script src="file-proto.js"></script>
  
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>
<body>

  <form>
    Please Enter the prefix of file system:<br />
    <input id="prefix" type="text" name="prefix" size="50" value="/ndn/broadcast/ndnfs" />
  </form>

  <button id="startBtn" onclick="start()">Browse</button>

  <h1 id="header"></h1>
  <table id="table">
	<tr class="header">
	  <td i18n-content="headerName"></td>
	  <td class="detailsColumn" i18n-content="headerSize"></td>
	  <td class="detailsColumn" i18n-content="headerDateModified"></td>
	</tr>
  </table>

</body>
</html>
